apiVersion: v1
kind: ConfigMap
metadata:
  name: api-controller-config
data:
  # Import an API to APIM through Operator
  importAPIToAPIManager: "false"

---
apiVersion: v1
kind: Secret
metadata:
  name: apim-secret
type: Opaque
data:
  #Base64 encoded username, password, and, APIM cert secret name for APIM
  username: YWRtaW4=
  password: YWRtaW4=
  cert_security: YXBpbS1jZXJ0LXNlY3JldA==

---
apiVersion: v1
kind: Secret
metadata:
  name: apim-cert-secret
data:
  #Base64 encoded public cert of APIM instance
  apim.pem: 
type: Opaque

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: apim-config
data:
  # The following 3 endpoints are related to importing API to API Manager
    # API Manager Keymanager/DCR endpoint
  apimKeymanagerEndpoint: "https://localhost:9443"
    # API Manager Publisher endpoint
  apimPublisherEndpoint: "https://localhost:9443"
    # API Manager token endpoint
  apimTokenEndpoint: "https://localhost:8243/token"

  # Skip verification for the REST API invocations. If "false", you need to provide the cert
  insecureSkipVerify: "true"
  # Secret name containing APIM credentials and cert
  apimCredentialsSecret: "apim-secret"
  # Enable configurations for retrieving API and subscription data from API Manager.

---
apiVersion: v1
kind: Secret
metadata:
  name: envoymgw-adapter-secret
type: Opaque
data:
  # Base64 encoded username and password for Envoy MGW Adapter
  username: YWRtaW4=
  password: YWRtaW4=
  mgwCertSecretName: ZW52b3ltZ3ctY2VydC1zZWNyZXQ=

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-mgw-configs
data:
  mgwAdapterHost: "https://localhost:30200"
  #Skip verification for Adapter endpoint call. If "false", you need to provide the cert
  mgwInsecureSkipVerify: "true"

---
apiVersion: v1
kind: Secret
metadata:
  name: envoymgw-cert-secret
data:
  #Base64 encoded public cert of Envoy MGW Adapter
  adapter.pem: 
type: Opaque