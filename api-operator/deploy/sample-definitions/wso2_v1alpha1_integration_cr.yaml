apiVersion: wso2.com/v1alpha2
kind: Integration
metadata:
  name: test-integration
spec:
  image: sajithaliyanage/k8s-samples:helloservice
  deploySpec:
    minReplicas: 1
    requestCPU: "500m"
    reqMemory: "512Mi"
    cpuLimit: "2000m"
    memoryLimit: "2048Mi"
  autoScale:
    enabled: "true"
    maxReplicas: 3
  expose:
    passthroPort: 8290
    inboundPorts:
      - 8000
  env:
    - name: DEV_ENV_USER_EP
      value: "https://reqres.in/api"
