apiVersion: v1
kind: Service
metadata:
  name: wso2apim
  namespace: wso2
spec:
  type: NodePort
  # label keys and values that must match in order to receive traffic for this service
  selector:
    deployment: wso2apim
  ports:
    # ports that this service should serve on
    - name: pass-through-http
      #for 8280 with port offset 22558
      port: 30838
      targetPort: 30801
      nodePort: 32004
    - name: pass-through-https
      #for 8243 with port offset 22558
      port: 30801
      targetPort: 30801
      nodePort: 32003
    - name: servlet-http
      #for 9763 with port offset 22558
      port: 32321
      targetPort: 32321
      nodePort: 32002
    - name: servlet-https
      #for 9443 with port offset 22558
      port: 32001
      targetPort: 32001
      nodePort: 32001