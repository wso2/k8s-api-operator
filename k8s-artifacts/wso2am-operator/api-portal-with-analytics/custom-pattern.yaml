apiVersion: apim.wso2.com/v1alpha1
kind: APIManager
metadata:
  name: custom-pattern-2
  namespace: wso2
spec:
  pattern: Pattern-X
  service:
    type: NodePort
  profiles:
    - name: analytics-dashboard
      type: analytics-dashboard
      service:
        name: wso2apim-dashboard-analytics-service
      deployment:
        configMaps:
          deploymentConfigMap: dash-conf
    - name: analytics-worker
      type: analytics-worker
      service:
        name: wso2apim-analytics-service
      deployment:
        configMaps:
          deploymentConfigMap: worker-conf
    - name: all-in-one-api-manager
      type: api-manager
      service:
        name: wso2apim
      deployment:
        configMaps:
          deploymentConfigMap: apim-conf