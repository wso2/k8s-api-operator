apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2apim-dashboard-analytics-deployment
  #namespace: wso2
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: wso2apim-dashboard-analytics
  minReadySeconds: 30
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: wso2apim-dashboard-analytics
    spec:
      containers:
        - name: wso2apim-dashboard-analytics
          image: rameshakaru/wso2analytics:dashboard300
          resources:
            limits:
              memory: "2Gi"
            requests:
              memory: "2Gi"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - nc -z localhost 9643
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - nc -z localhost 9643
            initialDelaySeconds: 30
            periodSeconds: 10
          lifecycle:
            preStop:
              exec:
                command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/dashboard.sh stop']
          imagePullPolicy: Always
          securityContext:
            runAsUser: 802
          ports:
            -
              containerPort: 9643
              protocol: "TCP"
          volumeMounts:
          - name: apim-analytics-conf-dashboard
            mountPath: /home/wso2carbon/wso2-config-volume/conf/dashboard
      volumes:
      - name: apim-analytics-conf-dashboard
        configMap:
          name: dash-conf
