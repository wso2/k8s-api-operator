apiVersion: wso2.com/v1alpha1
kind: Security
metadata:
  name: petstoreoauth
spec:
  type: Oauth
  securityConfig:
    - certificate: wso2am320-secret #create secret with certificate and add secret name
      endpoint: "https://wso2apim.wso2:9443"
      credentials: oauth-credentials

---

apiVersion: v1
kind: Secret
metadata:
  name: wso2am320-secret
data:
  server.pem: 
type: Opaque
